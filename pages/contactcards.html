<style>
    * {
        box-sizing: border-box;
    }
 .card{
    max-width: 300px;
    border-radius: 10%;
    padding: 10px;
    margin:10px;
    box-shadow: 2px 2px 4px 1px #bdbdbd;
    border: 1px solid rgba(0, 0, 0, 0.25);
 }
 .card-img{
    width: 100%;
    opacity: 0.85;
    border-radius: 40%;
 }
 .hori-img{
   border-radius: 50%;
 }
 html, body{
     height: 100vh;
     width: 100vw;
 }
 .cardscontain{
     display: flex;
     flex-direction: column;
     justify-content: center;
     align-items: center;
     /* height: 100%; */
 }
 .horicard{
     flex-direction: row;
     max-width: 500px;
     border-radius: 30%;
 }
</style>
<body>
    <div class="cardscontain">
            <div class="card animated bounceInLeft delay-2s">
                    <div class="image">
                       <img class="card-img" src="https://www.w3schools.com/w3css/img_avatar3.png" alt="">
                    </div>
                    <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                     </div>
            </div>
            <div class="card horicard animated bounceInRight delay-2s">
                    <div class="image">
                       <img class="card-img hori-img" src="https://www.w3schools.com/w3css/img_avatar3.png" alt="">
                    </div>
                    <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                     </div>
            </div>
    </div>
    
    
</body>
