<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<style>
    * {
        box-sizing: border-box;
    }
 .card{
    max-width: 300px;
    border-radius: 10%;
    padding: 10px;
    margin:10px;
    box-shadow: 2px 2px 4px 1px #bdbdbd;
    border: 1px solid rgba(0, 0, 0, 0.25);
 }
 .card-img{
    width: 100%;
    opacity: 0.85;
    border-radius: 40%;
 }
 .hori-img{
   border-radius: 50%;
 }
 html, body{
     height: 100vh;
     width: 100vw;
 }
 .cardscontain{
     display: flex;
     flex-direction: column;
     justify-content: center;
     align-items: center;
     /* height: 100%; */
 }
 .horicard{
     flex-direction: row;
     max-width: 500px;
     border-radius: 30%;
 }
</style>
<body>
    <div class="cardscontain">
            <div class="card animated bounceInLeft delay-2s">
                    <div class="image">
                       <img class="card-img" src="https://www.w3schools.com/w3css/img_avatar3.png" alt="">
                    </div>
                    <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                     </div>
            </div>
            <div class="card horicard animated bounceInRight delay-2s">
                    <div class="image">
                       <img class="card-img hori-img" src="https://www.w3schools.com/w3css/img_avatar3.png" alt="">
                    </div>
                    <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                     </div>
            </div>
    </div>
    
    
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</html>
