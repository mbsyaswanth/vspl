<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css" >
    <style>
    
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group row">
            <label class="col-sm-2" for="vessel-name">Vessel Name</label>
            <input type="text" class="form-control col-sm-10" id="vessel-name" aria-describedby="vessel-name-help" placeholder="Enter Vessel Name">
            <!-- <small id="vessel-name-help" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group row">
            <label class="col-sm-2" for="cargo-type">Cargo Type</label>
            <input type="text" class="form-control col-sm-10" id="cargo-type" placeholder="Enter Cargo Type">
        </div>
        <div class="form-group row">
                <label class="col-sm-2" for="activity">Activity</label>
                <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="ie" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Import</label>
                </div>
                <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="ie" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Export</label>
                </div>
        </div>
        <div class="form-group row">
                <label class="col-sm-2" for="account">Account</label>
                <input type="text" class="form-control col-sm-10" id="account" placeholder="Enter Account">
        </div>
        <div class="form-group row">
                <label class="col-sm-2" for="agent">Agent</label>
                <input type="text" class="form-control col-sm-10" id="agent" placeholder="Enter agent">
        </div>
        <div class="form-group row">
                <label class="col-sm-2" for="tar_q">Target Quantity</label>
                <input type="text" class="form-control col-sm-10" id="tar_q" placeholder="Enter target quantity">
        </div>
        <div class="form-group row">
                <label class="col-sm-2" for="tod_q">Todays Quantity</label>
                <input type="text" class="form-control col-sm-10" id="tod_q" placeholder="Enter todays qty">
        </div>
        <div class="form-group row">
                <label class="col-sm-2" for="cumulative">Cumulative</label>
                <input type="text" class="form-control col-sm-10" id="cumulative" placeholder="Enter cumulative qty">
        </div>
        <div class="form-group row">
                <label class="col-sm-2" for="cumulative">Balance</label>
                <input type="text" class="form-control col-sm-10" id="cumulative" placeholder="Enter balance qty">
        </div>
        <div class="form-group">
            
                <button type="submit" class="btn btn-primary">Submit</button>
            
                <button type="submit" class="btn btn-primary">Cancel</button>
            
        </div>
        
    </div>
</body>
</html>
