<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css" >
    <style>
    
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group row">
            <label class="col-sm-4" for=" year">Year</label>
            <input type="text" class="form-control col-sm-8" id="year"  placeholder="Ex:2017-2018">
            <!-- <small id="vessel-name-help" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group row">
            <label class="col-sm-4" for="from_date">From Date</label>
            <input type="text" class="form-control col-sm-8" id="from_date" placeholder="Enter From Date">
        </div>
        <div class="form-group row">
            <label class="col-sm-4" for="to_date">To Date</label>
            <input type="text" class="form-control col-sm-8" id="to_date" placeholder="Enter To Date">
        </div>
        <div class="form-group row">
            <label style="font-size:25px;">Import Data</label>
        </div>
        <div class="form-group row">
                <label class="col-sm-4" for="vessels-import">No of Vessels arrived at VSPL</label>
                <input type="text" class="form-control col-sm-8" id="vessels-import" placeholder="">
        </div>
        <div class="form-group row">
            <label class="col-sm-4" for="cargo-import">Cargo handled by VSPL(in metric tons)</label>
            <input type="text" class="form-control col-sm-8" id="cargo-import" placeholder="">
    </div>
    <div class="form-group row">
        <label class="col-sm-4" for="file-import">No. of BE's/ SB's Filed</label>
        <input type="text" class="form-control col-sm-8" id="file-import" placeholder="">
</div>
<div class="form-group row">
    <label class="col-sm-4" for="paid-import">Duty Paid</label>
    <input type="text" class="form-control col-sm-8" id="paid-import" placeholder="">
</div>
<div class="form-group row">
    <label style="font-size:25px;">Export Data</label>
</div>
        <div class="form-group row">
            <label class="col-sm-4" for="vessels-export">No of Vessels arrived at VSPL</label>
            <input type="text" class="form-control col-sm-8" id="vessels-export" placeholder="">
    </div>
       
        <div class="form-group row">
            <label class="col-sm-4" for="cargo-export">Cargo handled by VSPL(in metric tons)</label>
            <input type="text" class="form-control col-sm-8" id="cargo-export" placeholder="">
    </div>
        
        <div class="form-group row">
            <label class="col-sm-4" for="file-export">No. of BE's/ SB's Filed</label>
            <input type="text" class="form-control col-sm-8" id="file-export" placeholder="">
    </div>
        
        <div class="form-group row">
                <label class="col-sm-4" for="paid-export">Duty Paid</label>
                <input type="text" class="form-control col-sm-8" id="paid-export" placeholder="">
        </div>
        <div class="form-group">
            
                <button type="submit" class="btn btn-primary">Submit</button>
            
                <button type="submit" class="btn btn-primary">Cancel</button>
            
        </div>
        
    </div>
</body>
</html>
