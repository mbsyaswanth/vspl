<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css" >
    <style>
    
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group row">
            <label class="col-sm-3" for=" vessel-name_e">Vessel Name</label>
            <input type="text" class="form-control col-sm-8" id="vessel-name_e" aria-describedby="vessel-name-help" placeholder="Enter Vessel Name">
            <!-- <small id="vessel-name-help" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group row">
            <label class="col-sm-3" for="cargo-type_e">Cargo Type</label>
            <input type="text" class="form-control col-sm-8" id="cargo-type_e" placeholder="Enter Cargo Type">
        </div>
        <div class="form-group row">
                <label class="col-sm-3" for="activity">Activity</label>
                <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="ie" id="inlineRadio1_e" value="option1">
                        <label class="form-check-label" for="inlineRadio1_e">Import</label>
                </div>
                <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="ie" id="inlineRadio2_e" value="option2">
                        <label class="form-check-label" for="inlineRadio2_e">Export</label>
                </div>
        </div>
        <div class="form-group row">
                <label class="col-sm-3" for="account_e">Account</label>
                <input type="text" class="form-control col-sm-8" id="account_e" placeholder="Enter Account">
        </div>
        <div class="form-group row">
                <label class="col-sm-3" for="tot_q">Total Quantity in Tonnage</label>
                <input type="text" class="form-control col-sm-8" id="tot_q" placeholder="Enter total qty">
        </div>
        
        <div class="form-group row">
                <label class="col-sm-3" for="eta">Estimated Time of Arrival</label>
                <input type="text" class="form-control col-sm-8" id="eta" placeholder="Enter estimated arrival">
        </div>
        <div class="form-group">
            
                <button type="submit" class="btn btn-primary">Submit</button>
            
                <button type="submit" class="btn btn-primary">Cancel</button>
            
        </div>
        
    </div>
</body>
</html>
